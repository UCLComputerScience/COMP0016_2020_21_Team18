name: Test

on:
    push:
        branches:
            - feat/tests
    pull_request:
        branches:
            - master
            - development
            - feat/tests

jobs:
    test:
        name: Jest Annotations & Coverage
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: mattallty/jest-github-action@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}