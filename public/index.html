<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <title>Grace Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Grace Chatbot</h1>
            <div class="container">
                <form class="searchbar"> <input type="search" placeholder="Search here" name="search" class="searchbar-input" onkeyup="buttonUp();" required> <input type="submit" class="searchbar-submit" value="GO"> <span class="searchbar-icon"><i class="fa fa-search" aria-hidden="true"></i></span> </form>
            </div>
        </header>
        <main class="chat-main">
            <div class="chat-messages">
            </div>
            <div class="user-message"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input
                    id="msg"
                    type = "text"
                    placeholder="Enter Message"
                    required
                    autocomplete="off"
                 />
                <button <i class="fas fa-stop invisible btn" id="stop"></i>
                <button class="btn"><i class="fas fa-microphone btn" id="record"></i></button>
                <button class="btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/ab56d1e560.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/searchbar.js"></script>
</body>
</html>
