<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <title>Grace Chatbot</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary justify-content-end fixed-top"
    >
      <a class="navbar-brand" href="#">Grace</a>

      <div id="navbarSupportedContent" class="pull-right">
        <form class="form-inline my-2 my-lg-0" id="searchForm">
          <input
            class="form-control mr-sm-2"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <main class="chat-main">
      <div class="chat-messages"></div>
      <div class="user-message"></div>
    </main>

    <nav class="navbar fixed-bottom navbar-light bg-primary">
      <form id="chat-form" class="d-flex flex-row" style="width: 100%">
        <input
          class="form-control-search"
          type="text"
          name="msg"
          id="msg"
          value=""
          placeholder="Enter a message"
          aria-label="Message-box"
        />

        <div class="microphone-button" style="float: left">
          <button class="col btn btn-default" type="button" id="recordWrapper">
            <span class="fas fa-microphone" id="record"></span>
          </button>
        </div>
        <div class="invisible" id="stopWrapper">
          <button class="col btn btn-default" id="stop" type="button">
            <span class="fas fa-stop"></span>
          </button>
        </div>
        <div class="send-button" style="float: right">
          <button class="col btn btn-default">
            <span class="fas fa-paper-plane"></span>
          </button>
        </div>
      </form>
    </nav>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ab56d1e560.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/searchbar.js"></script>
  </body>
</html>
